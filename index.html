<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="wrapper">
        <div class="text">
          <p class="special">order summary</p>
          <p class="normal">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="image" />
          <div class="plan text">
            <div class="annual">
              <p>annual plan</p>
              <p>$59.999/year</p>
            </div>
            <p>change</p>
          </div>
        </div>
        <div class="payment">
          <p>Procced to Payment</p>
          <p>cancel order</p>
        </div>
      </div>
    </div>
  </body>
</html>
